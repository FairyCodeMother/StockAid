<% root = User.find_by name: 'Root User' %>

open_order:
  organization_id: open_order_org
  user_id: root
  order_date: <%= Time.zone.now %>
  created_at: <%= Time.zone.now %>
  updated_at: <%= Time.zone.now %>
  status: 1
  ship_to_name: <%= root.name %>
  ship_to_address: "123 Fake St."

rejected_order:
  organization_id: rejected_order_org
  user_id: root
  order_date: <%= Time.zone.now %>
  created_at: <%= Time.zone.now %>
  updated_at: <%= Time.zone.now %>
  status: 2
  ship_to_name: <%= root.name %>
  ship_to_address: "123 Fake St."

closed_order:
  organization_id: closed_order_org
  user_id: root
  order_date: <%= Time.zone.now %>
  created_at: <%= Time.zone.now %>
  updated_at: <%= Time.zone.now %>
  status: 6
  ship_to_name: <%= root.name %>
  ship_to_address: "123 Fake St."
